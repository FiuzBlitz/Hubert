<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dziewczyny — Tierlista</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
    }

    .page {
        width: 1080px;
        max-width: 100%;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 15px;
    }

    .tiers {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .tier {
        background: white;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        min-height: 70px;
        transition: 0.3s;
    }

    .tier h2 {
        margin: 0 0 10px 0;
        font-size: 20px;
        padding: 8px;
        border-radius: 6px;
        text-align: center;
        color: white;
    }

    .item {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        font-size: 18px;
        margin: 6px 0;
        text-align: center;
        font-weight: bold;
        cursor: grab;
        touch-action: none;
    }

    .dragging {
        opacity: 0.5;
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        .item {
            font-size: 16px;
            padding: 10px;
        }
        h1 { font-size: 26px; }
    }
</style>
</head>

<body>
<div class="page">
<h1>Dziewczyny</h1>

<div class="tiers" id="tiersContainer"></div>
</div>

<script>
// LISTA IMION
const names = [
    "Natasza","Marysia","Wanda","Martyna","Michalina","Weronika",
    "Wiktoria","Blanka","Nikola","Julia","Marti","Maja","Łucja",
    "Lizka","Polina","Kasia","Tosia","Pola","Amelia",
    "Wiktoria (Lepszy makijaż)","Helena","Helena (Lepszy makijaż)"
];

// KOLORY OD ZIELONEGO (10) DO CZERWONEGO (1)
function tierColor(level) {
    const green = {r:50,g:200,b:90};
    const red = {r:230,g:60,b:60};
    const t = (level-1)/9;
    const r = Math.round(green.r*(1-t) + red.r*t);
    const g = Math.round(green.g*(1-t) + red.g*t);
    const b = Math.round(green.b*(1-t) + red.b*t);
    return `rgb(${r},${g},${b})`;
}

// TWORZENIE TIERÓW
const container = document.getElementById("tiersContainer");

for (let level = 10; level >= 1; level--) {
    const tier = document.createElement("div");
    tier.className = "tier";
    tier.dataset.tier = level;

    const title = document.createElement("h2");
    title.textContent = level;
    title.style.background = tierColor(level);

    tier.appendChild(title);

    container.appendChild(tier);
}

// DODAWANIE IMION DO TIERU 10
const tier10 = document.querySelector('[data-tier="10"]');

names.forEach(name => {
    const item = document.createElement("div");
    item.className = "item";
    item.textContent = name;
    tier10.appendChild(item);
});

// ------- DOTYK (MOBILE DRAG&DROP) -------

let current = null;

document.addEventListener("touchstart", e => {
    const t = e.target.closest(".item");
    if (!t) return;

    current = t;
    t.classList.add("dragging");
}, { passive: false });

document.addEventListener("touchmove", e => {
    if (!current) return;

    const touch = e.touches[0];
    const element = document.elementFromPoint(touch.clientX, touch.clientY);
    const tier = element?.closest(".tier");

    if (tier) {
        tier.appendChild(current);
    }
}, { passive: false });

document.addEventListener("touchend", () => {
    if (current) current.classList.remove("dragging");
    current = null;
});
</script>

</body>
</html>
