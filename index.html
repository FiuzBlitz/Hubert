<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Dziewczyny — Tierlista 1–10 (Mobile)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
    }
    .page {
        width: 1080px;
        max-width: 100%;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 34px;
    }
    .tiers {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .tier {
        background: white;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        min-height: 50px;
        transition: 0.3s;
    }
    .tier h2 {
        margin: 0 0 8px 0;
        text-align: center;
        padding: 8px;
        border-radius: 8px;
        font-size: 22px;
        font-weight: bold;
        color: white;
    }
    .item {
        background: #ffffff;
        padding: 10px;
        margin: 6px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        cursor: grab;
        text-align: center;
        font-weight: bold;
        transition: 0.2s;
        font-size: 18px;
    }
    .item:active { cursor: grabbing; }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 600px) {
        h1 { font-size: 26px; margin-bottom: 15px; }
        .tier { padding: 10px; }
        .tier h2 { font-size: 18px; padding: 6px; }
        .item { font-size: 16px; padding: 8px; }
    }
</style>
</head>
<body>
<div class="page">
<h1>Dziewczyny</h1>
<div class="tiers" id="tiersContainer"></div>
</div>

<script>
const names = [
    "Natasza","Marysia","Wanda","Martyna","Michalina","Weronika","Wiktoria","Blanka","Nikola","Julia","Marti","Maja","Łucja","Lizka","Polina","Kasia","Tosia","Pola","Amelia",
    "Wiktoria (Lepszy makijaż)","Helena","Helena (Lepszy makijaż)"
];

function tierColor(level) {
    const green = {r:50,g:200,b:90};
    const red = {r:230,g:60,b:60};
    const t = (level-1)/9;
    const r = Math.round(green.r*(1-t) + red.r*t);
    const g = Math.round(green.g*(1-t) + red.g*t);
    const b = Math.round(green.b*(1-t) + red.b*t);
    return `rgb(${r},${g},${b})`;
}

const container = document.getElementById("tiersContainer");
let dragged = null;

for (let level = 10; level >= 1; level--) {
    const tier = document.createElement("div");
    tier.className = "tier";
    tier.dataset.tier = level;

    const header = document.createElement("h2");
    header.textContent = level;
    header.style.background = tierColor(level);
    tier.appendChild(header);

    tier.addEventListener("dragover", e => e.preventDefault());
    tier.addEventListener("drop", e => { if (dragged) tier.appendChild(dragged); });

    container.appendChild(tier);
}

const tier10 = container.querySelector('[data-tier="10"]');

names.forEach(name => {
    const item = document.createElement("div");
    item.className = "item";
    item.draggable = true;
    item.textContent = name;

    item.addEventListener("dragstart", () => { dragged = item; item.style.opacity = "0.5"; });
    item.addEventListener("dragend", () => { dragged = null; item.style.opacity = "1"; });

    tier10.appendChild(item);
});
</script>
</body>
</html>
