<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plusy i Minusy</title>
  <style>
    :root { --bg:#f4f4f4; --card:#fff; --text:#111; --plus:#1faa00; --minus:#d32f2f; }
    [data-theme="dark"] { --bg:#121212; --card:#1e1e1e; --text:#eee; --plus:#66ff66; --minus:#ff6666; }
    body{font-family:Arial;margin:0;background:var(--bg);color:var(--text);transition:.3s}
    .header{padding:20px;text-align:center;position:relative}
    #mainTitle{width:80%;padding:10px;border-radius:8px;border:1px solid #aaa;background:var(--card);color:var(--text)}
    .toggle{position:absolute;top:10px;left:10px;padding:10px;border-radius:30px;background:#333;color:white;cursor:pointer}
    .container{padding:20px;display:flex;flex-direction:column;gap:20px}
    .section{background:var(--card);padding:15px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
    .plus{color:var(--plus)} .minus{color:var(--minus)}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #aaa;background:var(--card);color:var(--text)}
    button{padding:12px;border:none;border-radius:8px;background:#333;color:white;margin-top:10px}
    ul{padding:0;list-style:none}
    li{display:flex;justify-content:space-between;align-items:center}
    .del{cursor:pointer;margin-left:10px}
  </style>
</head>
<body>

<div class="header">
  <div class="toggle" onclick="toggleTheme()"><span id="themeIcon">üåô</span></div>
  <h1 id="mainTitleDisplay">Plusy i Minusy</h1>
  <input id="mainTitle" placeholder="Wpisz tytu≈Ç..." oninput="updateTitle()" />
</div>

<div class="container">
  <div class="section">
    <h2 class="plus">+ Plusy</h2>
    <input id="plusText" placeholder="Wpisz plus..." />
    <select id="plusWeight"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
    <button onclick="addPlus()">Dodaj plus</button>
    <ul id="plusList"></ul>
  </div>

  <div class="section">
    <h2 class="minus">- Minusy</h2>
    <input id="minusText" placeholder="Wpisz minus..." />
    <select id="minusWeight"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
    <button onclick="addMinus()">Dodaj minus</button>
    <ul id="minusList"></ul>
  </div>

  <button onclick="calculate()">Oblicz wynik</button>
  <button onclick="saveData()">Zapisz</button>
  <button onclick="loadData()">Wczytaj</button>
  <div id="result"></div>
</div>

<script>
let plusData=[], minusData=[];

function updateTitle(){
  const t=document.getElementById('mainTitle').value;
  document.getElementById('mainTitleDisplay').textContent=t||'Plusy i Minusy';
}

function toggleTheme(){
  const html=document.documentElement;
  const icon=document.getElementById('themeIcon');
  const newTheme=html.dataset.theme==='light'?'dark':'light';
  html.dataset.theme=newTheme;
  icon.textContent=newTheme==='light'?'üåô':'‚òÄÔ∏è';
}

function render(){
  const plusList=document.getElementById('plusList');
  const minusList=document.getElementById('minusList');
  plusList.innerHTML=''; minusList.innerHTML='';
  plusData.forEach((item,i)=>{
    plusList.innerHTML+=`<li class='plus'>+ ${item.text} (waga: ${item.weight}) <span class='del' onclick='deletePlus(${i})'>‚ùå</span></li>`;
  });
  minusData.forEach((item,i)=>{
    minusList.innerHTML+=`<li class='minus'>- ${item.text} (waga: ${item.weight}) <span class='del' onclick='deleteMinus(${i})'>‚ùå</span></li>`;
  });
}

function addPlus(){
  const text=plusText.value.trim();
  const w=Number(plusWeight.value);
  if(!text)return;
  plusData.push({text,weight:w});
  plusText.value='';
  render();
}
function addMinus(){
  const text=minusText.value.trim();
  const w=Number(minusWeight.value);
  if(!text)return;
  minusData.push({text,weight:w});
  minusText.value='';
  render();
}
function deletePlus(i){ plusData.splice(i,1); render(); }
function deleteMinus(i){ minusData.splice(i,1); render(); }

function calculate(){
  let p=plusData.map(x=>x.weight), m=minusData.map(x=>x.weight);
  let pa=p.length?p.reduce((a,b)=>a+b)/p.length:0;
  let ma=m.length?m.reduce((a,b)=>a+b)/m.length:0;
  let verdict=pa>ma?'Plusy przewa≈ºajƒÖ!':ma>pa?'Minusy przewa≈ºajƒÖ!':'Remis';
  result.innerHTML=`≈örednia plus√≥w: ${pa.toFixed(2)}<br>≈örednia minus√≥w: ${ma.toFixed(2)}<br><b>${verdict}</b>`;
}

function saveData(){
  const data={
    title:mainTitle.value,
    plus:plusData,
    minus:minusData
  };
  localStorage.setItem('pmData',JSON.stringify(data));
  alert('Zapisano!');
}

function loadData(){
  const data=JSON.parse(localStorage.getItem('pmData')||'null');
  if(!data){alert('Brak zapisu');return;}
  mainTitle.value=data.title;
  updateTitle();
  plusData=data.plus;
  minusData=data.minus;
  render();
  alert('Wczytano!');
}
</script>

</body>
</html>
